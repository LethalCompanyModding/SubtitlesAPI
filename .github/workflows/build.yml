name: Build on Push

on:
  push:
    branches: [master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Use checkout to publish the files in your repo
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Dotnet
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "9.x"

      - name: Restore and Build
        run: |
          dotnet restore
          dotnet tool restore
          dotnet build -c Release
